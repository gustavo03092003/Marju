  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #ffffff;
    }

    main {
      flex: 1;
    }

    header {
      background-color: #ffffff;
      padding: 10px 20px;
      position: relative;
      /* border-bottom: 2px solid #c51e64;  <-- removida */
    }

    .top-icons {
      position: absolute;
      right: 20px;
      top: 15px;
    }

    .top-icons span {
      margin-left: 15px;
      cursor: pointer;
      font-size: 20px;
      color: #c51e64;
    }

    /* Banner com imagem colada no topo */
    .banner {
      width: 100%;
      height: 300px;
      overflow: hidden;
      display: flex;
      justify-content: center; /* centraliza horizontal */
      align-items: flex-start; /* alinha no topo verticalmente */
      background-color: #fff;
      position: relative;
      margin-top: 0; /* garante que esteja colado no topo */
    }

    .banner img {
      width: auto;
      max-width: 35%;  /* ajusta a largura mÃ¡xima da imagem */
      height: auto;
      object-fit: contain;  /* mantÃ©m a proporÃ§Ã£o da imagem */
      max-height: 100%; /* garante que a imagem nÃ£o ultrapasse a altura do banner */
      object-position: center top; /* centraliza a imagem no topo */
      margin-top: 0; /* garante que a imagem esteja colada no topo do banner */
      display: block; /* remove espaÃ§os indesejados */
      position: absolute; /* permite que a imagem ocupe o espaÃ§o do banner */
      top: 0; /* garante que a imagem esteja colada no topo do banner */
      left: 0; /* garante que a imagem esteja colada Ã  esquerda do banner */
      right: 0; /* garante que a imagem esteja colada Ã  direita do banner */
      bottom: 0; /* garante que a imagem ocupe todo o espaÃ§o do banner */
      margin: auto; /* centraliza a imagem dentro do banner */
      z-index: 1; /* garante que a imagem fique acima de outros elementos */
      

    }
    

    .produtos-section {
      padding: 40px 20px;
      text-align: center;
    }

    .produtos-section h2 {
      color: #c51e64;
      font-size: 24px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .produto {
      background: linear-gradient(#fddbe8, #f4a7c1);
      padding: 15px;
      border-radius: 10px;
      width: 180px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .produto img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }

    .produto p {
      margin: 10px 0 0;
      color: #c51e64;
      font-weight: bold;
    }

    footer {
      background-color: #fcd2e4;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer-logo {
      font-size: 12px;
      color: #c51e64;
      text-align: center;
    }

    .bandeiras-cartoes img {
      height: 40px;
      margin-left: 10px;
    }

    .bandeiras-cartoes {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
