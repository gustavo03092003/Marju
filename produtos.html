<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produtos - MarjuSousplat</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background-color: #fef3f8;
    }
    header {
      background-color: #fcd2e4;
      padding: 20px;
      text-align: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img.logo {
      max-height: 60px;
      cursor: pointer;
    }
    .icons {
      position: absolute;
      right: 20px;
      top: 20px;
    }
    .icons span {
      margin-left: 15px;
      cursor: pointer;
      font-size: 20px;
      color: #c51e64;
      user-select: none;
    }
    .produtos-section {
      padding: 30px;
      text-align: center;
    }
    .produtos-section h2 {
      color: #c51e64;
      margin-bottom: 20px;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .produto {
      background: linear-gradient(#fddbe8, #f4a7c1);
      padding: 15px;
      border-radius: 10px;
      width: 150px;
    }
    .produto img {
      width: 100%;
      border-radius: 5px;
    }
    .produto p {
      margin: 10px 0 0;
      color: #c51e64;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <img class="logo" src="MarjuSousplat-removebg-preview.png" alt="Logo MarjuSousplat" id="logo" />
