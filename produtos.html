  <style>
    * {

    html, body {

    header {

    }

    .header-icons {
        position: absolute;

        right: 20px;
        font-size: 20px;
        color: #a0004d;
        
        align-items: self-end;
    }
    a { color: inherit; }
    .header-icons i {
        margin-left: 15px;
        cursor: pointer;
    }

    .banner {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
    }

    .top-bar {
    background-color: #fff;
    height: 50px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 0 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.header-icons i {
    font-size: 30px;
    color: #a0004d;
    margin-left: 15px;
    cursor: pointer;
}

/* Banner principal */

    .produtos-section {

    .produtos-section h2 {
      color: #c51e64;
      font-size: 50px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      gap: 15px;
      justify-items: center;
      align-items: center;
      justify-content: center; 
      margin: 0 auto;          
      max-width: 1000px;        
    }

    .produto {
      background: linear-gradient(#fddbe8, #f4a7c1);
      padding: 15px;
      border-radius: 10px;
      width: 180px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .produto img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }

    .produto p {
      margin: 10px 0 0;
      color: #c51e64;
      font-weight: bold;
    }

    footer {
      background-color: #fcd2e4;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer-logo {
      font-size: 15px;
      color: #c51e64;
      text-align: center;
    }

    .bandeiras-cartoes img {
      height: 100px;
      margin-left: 35px;
    }

    .bandeiras-cartoes {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
