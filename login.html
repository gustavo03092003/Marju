<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MarjuSousplat - Login/Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="m-0 flex h-screen">
  <div class="container flex flex-1">
    <div class="logo-section w-1/2 bg-[#ffe6f1] flex items-center justify-center border-r border-[#f3cbe0]">
      <img src="/assets/MarjuSousplat-removebg-preview.png" alt="Logo Artesanato em Crochê" class="max-w-[70%]" />
    </div>
    <div class="form-section w-1/2 p-10 flex flex-col justify-center items-center">
      <div class="tabs flex justify-center mb-8 w-full">
        <div class="tab flex-1 py-2 font-bold text-[#c51e64] text-center cursor-pointer border-b-2 border-[#c51e64] select-none transition-colors duration-300"
          onclick="showForm('login')" id="tab-login">ENTRAR</div>
        <div class="tab flex-1 py-2 font-bold text-[#c51e64]/60 text-center cursor-pointer border-b-2 border-transparent select-none transition-colors duration-300"
          onclick="showForm('cadastro')" id="tab-cadastro">CADASTRAR</div>
      </div>

      <form id="login" class="flex flex-col w-full max-w-[400px]">
        <input type="email" id="loginEmail" placeholder="E-mail" required class="py-4 pl-5 mb-4 border-none rounded-full bg-[#c51e64] text-white text-lg outline-none placeholder-white" />
        <input type="password" id="loginPassword" placeholder="Senha" required class="py-4 pl-5 mb-4 border-none rounded-full bg-[#c51e64] text-white text-lg outline-none placeholder-white" />
        <div class="forgot-password text-left text-xs text-[#c51e64] mb-5 cursor-pointer underline" onclick="alert('Funcionalidade de recuperação ainda não implementada.')">Esqueci minha senha</div>
        <button class="submit-btn py-4 bg-[#c51e64] text-white font-bold text-lg border-none rounded-full cursor-pointer w-full transition-colors duration-300 hover:bg-[#a0154e]" type="submit" id="redirecionarEntrar">ENTRAR</button>
      </form>

      <form id="cadastro" class="hidden flex-col w-full max-w-[400px]">
        <input type="text" id="cpf" placeholder="CPF" required pattern="\d{11}" title="Digite um CPF válido com 11 números" class="py-4 pl-5 mb-4 border-none rounded-full bg-[#c51e64] text-white text-lg outline-none placeholder-white" />
        <input type="text" id="nome" placeholder="Nome" required class="py-4 pl-5 mb-4 border-none rounded-full bg-[#c51e64] text-white text-lg outline-none placeholder-white" />
        <input type="password" id="cadastroPassword" placeholder="Senha" required class="py-4 pl-5 mb-4 border-none rounded-full bg-[#c51e64] text-white text-lg outline-none placeholder-white" />
        <input type="email" id="cadastroEmail" placeholder="E-mail" required class="py-4 pl-5 mb-4 border-none rounded-full bg-[#c51e64] text-white text-lg outline-none placeholder-white" />
        <button class="submit-btn py-4 bg-[#c51e64] text-white font-bold text-lg border-none rounded-full cursor-pointer w-full transition-colors duration-300 hover:bg-[#a0154e]" type="submit" id="redirecionarCadastrar">CADASTRAR</button>
      </form>
    </div>
  </div>

  <script>
    function showForm(formId) {
      // Troca abas
      if (formId === 'login') {
        document.getElementById('tab-login').classList.add('border-[#c51e64]', 'text-[#c51e64]');
        document.getElementById('tab-login').classList.remove('border-transparent', 'text-[#c51e64]/60');
        document.getElementById('tab-cadastro').classList.add('border-transparent', 'text-[#c51e64]/60');
        document.getElementById('tab-cadastro').classList.remove('border-[#c51e64]', 'text-[#c51e64]');
      } else {
        document.getElementById('tab-cadastro').classList.add('border-[#c51e64]', 'text-[#c51e64]');
        document.getElementById('tab-cadastro').classList.remove('border-transparent', 'text-[#c51e64]/60');
        document.getElementById('tab-login').classList.add('border-transparent', 'text-[#c51e64]/60');
        document.getElementById('tab-login').classList.remove('border-[#c51e64]', 'text-[#c51e64]');
      }

      // Troca formulários
      document.querySelectorAll('form').forEach(form => {
        form.classList.remove('flex');
        form.classList.add('hidden');
      });
      const formAtivo = document.getElementById(formId);
      formAtivo.classList.remove('hidden');
      formAtivo.classList.add('flex');
    }

    // Evento submit do login
    document.getElementById('login').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      if(email === 'usuario@exemplo.com' && password === '123456') {
        alert('Login efetuado com sucesso!');
        // Redirecionar ou mostrar conteúdo após login
      } else {
        alert('E-mail ou senha inválidos.');
      }
    });

    // Evento submit do cadastro
    document.getElementById('cadastro').addEventListener('submit', function(e) {
      e.preventDefault();

      const cpf = document.getElementById('cpf').value.trim();
      const nome = document.getElementById('nome').value.trim();
      const password = document.getElementById('cadastroPassword').value.trim();
      const email = document.getElementById('cadastroEmail').value.trim();

      // Validação simples do CPF (só 11 dígitos)
      const cpfRegex = /^\d{11}$/;
      if (!cpfRegex.test(cpf)) {
        alert('Por favor, insira um CPF válido com 11 números.');
        return;
      }

      // Você pode adicionar mais validações e integração backend aqui
      alert(`Cadastro realizado com sucesso!\nNome: ${nome}\nCPF: ${cpf}\nEmail: ${email}`);
      // Limpar formulário após cadastro
      this.reset();
      showForm('login');
    });

    // Função para redirecionar para outra página - Alterar no futuro!
    document.getElementById('redirecionarEntrar').addEventListener('click', function(){
      window.location.href = 'minha-conta.html'
    });
  </script>
</body>
</html>
