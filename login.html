<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarjuSousplat - Login/Cadastro</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        display: flex;
        height: 100vh;
      }

      .container {
        display: flex;
        flex: 1;
      }

      .logo-section {
        width: 50%;
        background-color: #ffe6f1;
        display: flex;
        align-items: center;
        justify-content: center;
        border-right: 1px solid #f3cbe0;
      }

      .logo-section img {
        max-width: 70%;
      }

      .form-section {
        width: 50%;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
        width: 100%;
      }

      .tab {
        flex: 1;
        padding: 10px 0;
        font-weight: bold;
        color: #c51e64;
        text-align: center;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        user-select: none;
      }

      .tab.active {
        border-bottom: 2px solid #c51e64;
      }

      form {
        display: none;
        flex-direction: column;
        width: 100%;
        max-width: 400px;
      }

      form.active {
        display: flex;
      }

      form input {
        padding: 15px;
        margin-bottom: 15px;
        border: none;
        border-radius: 25px;
        background-color: #c51e64;
        color: white;
        font-size: 16px;
        outline: none;
      }

      form input::placeholder {
        color: white;
      }

      .forgot-password {
        text-align: left;
        font-size: 12px;
        color: #c51e64;
        margin-bottom: 20px;
        cursor: pointer;
        text-decoration: underline;
      }

      .submit-btn {
        padding: 15px;
        background-color: #c51e64;
        color: white;
        font-weight: bold;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
      }

      .submit-btn:hover {
        background-color: #a0154e;
      }

      #forgotPasswordModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 999;
      }

      #forgotPasswordModal .modal-content {
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        text-align: center;
      }

      #forgotPasswordModal input {
        padding: 12px;
        width: 100%;
        border-radius: 20px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      #forgotPasswordModal button {
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }

      #forgotPasswordModal .cancel-btn {
        background: #ccc;
        color: #333;
        margin-right: 10px;
      }

      #forgotPasswordModal .send-btn {
        background: #c51e64;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-section">
        <img
          src="assets/MarjuSousplat-removebg-preview.png"
          alt="Logo Artesanato em Crochê"
        />
      </div>
      <div class="form-section">
        <div class="tabs">
          <div class="tab active" onclick="showForm('login')">ENTRAR</div>
          <div class="tab" onclick="showForm('cadastro')">CADASTRAR</div>
        </div>

        <form id="login" class="active">
          <input type="email" id="loginEmail" placeholder="E-mail" required />
          <input
            type="password"
            id="loginPassword"
            placeholder="Senha"
            required
          />
          <div class="forgot-password" onclick="openModal()">
            Esqueci minha senha
          </div>
          <button class="submit-btn" type="submit">ENTRAR</button>
        </form>

        <form id="cadastro">
          <input
            type="text"
            id="cpf"
            placeholder="CPF"
            required
            pattern="\d{11}"
            title="Digite um CPF válido com 11 números"
          />
          <input type="text" id="nome" placeholder="Nome" required />
          <input
            type="password"
            id="cadastroPassword"
            placeholder="Senha"
            required
          />
          <input
            type="email"
            id="cadastroEmail"
            placeholder="E-mail"
            required
          />
          <button class="submit-btn" type="submit">CADASTRAR</button>
        </form>
      </div>
    </div>

    <div id="forgotPasswordModal">
      <div class="modal-content">
        <h3 style="margin-bottom: 20px; color: #c51e64;">Recuperar Senha</h3>
        <input type="email" id="recoveryEmail" placeholder="Digite seu e-mail" required />
        <div style="display: flex; justify-content: space-between;">
          <button class="cancel-btn" onclick="closeModal()">Cancelar</button>
          <button class="send-btn" onclick="sendRecoveryEmail()">Enviar</button>
        </div>
      </div>
    </div>

    <script>
      function showForm(formId) {
        document
          .querySelectorAll(".tab")
          .forEach((tab) => tab.classList.remove("active"));
        document
          .querySelectorAll("form")
          .forEach((form) => form.classList.remove("active"));

        document.getElementById(formId).classList.add("active");
        const tabIndex = formId === "login" ? 0 : 1;
        document.querySelectorAll(".tab")[tabIndex].classList.add("active");
      }

      // Login
      document.getElementById("login").addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value.trim();

        const usuarioSalvo = JSON.parse(localStorage.getItem("usuario"));

        if (!usuarioSalvo) {
          alert("Nenhum usuário cadastrado. Por favor, cadastre-se primeiro.");
          return;
        }

        if (email === usuarioSalvo.email && password === usuarioSalvo.senha) {
          alert("Login efetuado com sucesso!");
          window.location.href = "produtos.html";
        } else {
          alert("E-mail ou senha inválidos.");
        }
      });

      // Cadastro
      document
        .getElementById("cadastro")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const cpf = document.getElementById("cpf").value.trim();
          const nome = document.getElementById("nome").value.trim();
          const password = document
            .getElementById("cadastroPassword")
            .value.trim();
          const email = document.getElementById("cadastroEmail").value.trim();

          const cpfRegex = /^\d{11}$/;
          if (!cpfRegex.test(cpf)) {
            alert("Por favor, insira um CPF válido com 11 números.");
            return;
          }

          const usuario = {
            cpf,
            nome,
            email,
            senha: password,
          };

          localStorage.setItem("usuario", JSON.stringify(usuario));
          alert("Cadastro realizado com sucesso!");
          this.reset();
          showForm("login");
        });

      // Modal
      function openModal() {
        document.getElementById("forgotPasswordModal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("forgotPasswordModal").style.display = "none";
        document.getElementById("recoveryEmail").value = "";
      }

      function sendRecoveryEmail() {
        const email = document.getElementById("recoveryEmail").value.trim();
        if (!email) {
          alert("Por favor, insira seu e-mail.");
          return;
        }
        alert("Um link de recuperação foi enviado para: " + email);
        closeModal();
      }
    </script>
  </body>
</html>
