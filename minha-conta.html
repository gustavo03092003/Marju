<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Minha Conta - MarjuSousplat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      .tab {
        transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
      }
      .tab:active {
        transform: scale(0.98);
      }
      .top-bar {
        background-color: "bg-gradient-to-br from-pink-100 to-pink-300";
        height: 50px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 0 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .header-icons i {
        font-size: 30px;
        color: #a0004d;
        margin-left: 15px;
        cursor: pointer;
      }

      footer {
        background-color: #fcd2e4;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        width: 100%;
      }

      .footer-logo {
        font-size: 15px;
        color: #c51e64;
        text-align: center;
      }

      /* Estilos do Modal do Carrinho */
      .modal-bg {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
      }

      .modal-bg.active {
        opacity: 1;
        pointer-events: all;
      }

      /* Fim dos estilos do Modal do Carrinho */
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-pink-100 to-pink-300 min-h-screen flex flex-col items-center"
  >
    <header class="w-screen bg-pink-200 p-4">
      <marquee
        behavior="scroll"
        direction="left"
        scrollamount="5"
        class="text-pink-700 font-bold text-xl"
      >
        MarjuSousplat CrochÃª - Feito com amor ðŸ’• | PromoÃ§Ãµes especiais toda
        semana! | Frete grÃ¡tis acima de R$100!
      </marquee>
    </header>

    <header class="main-banner">
      <div class="header-icons top-bar" style="position: relative">
        <a href="produtos.html"><i class="fas fa-home"></i></a>
        <a href="javascript:void(0);" id="user-icon"
          ><i class="fas fa-user"></i
        ></a>
        <a href="pagamento.html"><i class="fas fa-shopping-cart"></i></a>
        <div
          id="user-menu"
          class="hidden absolute right-0 mt-10 w-40 bg-white rounded shadow-lg z-50"
        >
          <button
            id="go-account"
            class="block w-full text-left px-4 py-2 hover:bg-pink-100 text-pink-700"
          >
            Minha Conta
          </button>
          <button
            id="logout-btn"
            class="block w-full text-left px-4 py-2 hover:bg-pink-100 text-red-500"
          >
            Sair
          </button>
        </div>
      </div>
    </header>

    <center>
      <img
        src="/assets/logoo-removebg-preview.png"
        alt="MarjuSousplat CrochÃª"
        style="height: 280px"
      />
    </center>

    <div
      class="w-full max-w-2xl bg-white rounded-xl shadow-lg overflow-hidden mt-6 mb-16"
    >
      <div class="flex">
        <button
          id="btnConta"
          class="tab flex-1 py-2 text-center bg-pink-500 text-white font-semibold"
        >
          Minha Conta
        </button>
        <button
          id="btnPedidos"
          class="tab flex-1 py-2 text-center bg-pink-200 text-pink-600 font-semibold"
        >
          Meus Pedidos
        </button>
      </div>

      <!-- Minha Conta -->
      <form id="tabConta" class="bg-pink-100 p-6 space-y-4">
        <div>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Nome"
            class="w-full p-2 rounded border focus:outline-none focus:ring-2 focus:ring-pink-300"
            disabled
          />
        </div>
        <div>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-mail"
            required
            class="w-full p-2 rounded border focus:outline-none focus:ring-2 focus:ring-pink-300"
          />
        </div>
        <div>
          <input
            type="text"
            id="cpf"
            name="cpf"
            placeholder="CPF"
            required
            class="w-full p-2 rounded border focus:outline-none focus:ring-2 focus:ring-pink-300"
            disabled
          />
        </div>
        <div class="flex space-x-2">
          <input
            type="text"
            id="cep"
            name="cep"
            placeholder="CEP"
            required
            class="w-full p-2 rounded border focus:outline-none focus:ring-2 focus:ring-pink-300"
          />
          <input
            type="text"
            id="estado"
            name="estado"
            placeholder="Estado"
            required
            class="w-full p-2 rounded border focus:outline-none focus:ring-2 focus:ring-pink-300"
          />
        </div>
        <div>
          <input
            type="text"
            id="rua"
            name="rua"
            placeholder="Rua"
            required
            class="w-full p-2 rounded border focus:outline-none focus:ring-2 focus:ring-pink-300"
          />
        </div>
        <div class="flex space-x-2">
          <input
            type="text"
            id="cidade"
            name="cidade"
            placeholder="Cidade"
            required
            class="w-full p-2 rounded border focus:outline-none focus:ring-2 focus:ring-pink-300"
          />
          <input
            type="text"
            id="numero"
            name="numero"
            placeholder="NÃºmero"
            required
            class="w-full p-2 rounded border focus:outline-none focus:ring-2 focus:ring-pink-300"
          />
          <input
            type="text"
            id="complemento"
            name="complemento"
            placeholder="Complemento"
            class="w-full p-2 rounded border focus:outline-none focus:ring-2 focus:ring-pink-300"
          />
        </div>
        <div class="flex justify-center space-x-4 pt-4">
          <button
            type="submit"
            class="submit-btn bg-pink-500 text-white font-semibold px-6 py-2 rounded hover:bg-pink-600"
          >
            Atualizar
          </button>
          <button
            type="button"
            onclick="deleteAccount()"
            class="bg-red-500 text-white font-semibold px-6 py-2 rounded hover:bg-red-600"
          >
            Deletar Conta
          </button>
        </div>
      </form>

      <!-- Meus Pedidos -->
      <div id="tabPedidos" class="hidden bg-pink-100 p-6 space-y-6">
        <div
          id="pedidos-lista"
          class="text-center text-pink-700 font-semibold text-lg py-8"
        >
          Nenhum pedido feito.
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50"
    >
      <div class="bg-white p-6 rounded shadow-lg text-center">
        <h2 id="modalTitle" class="text-xl font-semibold text-pink-600 mb-4">
          TÃ­tulo
        </h2>
        <p id="modalMessage" class="mb-6 text-gray-700">Mensagem do modal.</p>
        <button
          id="closeModal"
          class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600"
        >
          Fechar
        </button>
      </div>
    </div>

    <div id="cart-modal-bg" class="modal-bg">
      <div class="bg-white rounded-lg shadow-lg p-6 w-80 relative">
        <button
          onclick="closeCart()"
          class="absolute top-2 right-2 text-gray-400 hover:text-pink-500 text-xl"
        >
          &times;
        </button>
        <h2 class="text-lg font-bold mb-4 text-pink-700">
          Carrinho de Compras
        </h2>
        <div id="cart-items" class="mb-4 text-left text-gray-700">
          VocÃª nÃ£o tem itens no carrinho.
        </div>
        <button
          onclick="redirectToPayment()"
          class="w-full bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600 transition mb-2"
        >
          Finalizar Compra
        </button>
        <button
          onclick="closeCart()"
          class="w-full bg-gray-200 text-black px-4 py-2 rounded hover:bg-gray-300 transition"
        >
          Fechar
        </button>
      </div>
    </div>

    <br /><br />

    <footer>
      <div class="footer-logo">
        <img
          src="/assets/logo redondo.png"
          alt="Logo Redonda"
          style="height: 100px"
        />
        <br />
        Feito com amor ðŸ’•
      </div>
    </footer>

    <script>
      function formatCPF(cpf) {
        return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
      }

      const btnConta = document.getElementById("btnConta");
      const btnPedidos = document.getElementById("btnPedidos");
      const tabConta = document.getElementById("tabConta");
      const tabPedidos = document.getElementById("tabPedidos");
      const modal = document.getElementById("modal");
      const modalTitle = document.getElementById("modalTitle");
      const modalMessage = document.getElementById("modalMessage");
      const closeModal = document.getElementById("closeModal");

      btnConta.addEventListener("click", () => {
        tabConta.classList.remove("hidden");
        tabPedidos.classList.add("hidden");
        btnConta.classList.add("bg-pink-500", "text-white");
        btnConta.classList.remove("bg-pink-200", "text-pink-600");
        btnPedidos.classList.remove("bg-pink-500", "text-white");
        btnPedidos.classList.add("bg-pink-200", "text-pink-600");
      });

      btnPedidos.addEventListener("click", () => {
        tabPedidos.classList.remove("hidden");
        tabConta.classList.add("hidden");
        btnPedidos.classList.add("bg-pink-500", "text-white");
        btnPedidos.classList.remove("bg-pink-200", "text-pink-600");
        btnConta.classList.remove("bg-pink-500", "text-white");
        btnConta.classList.add("bg-pink-200", "text-pink-600");
      });

      document.querySelectorAll(".btn-detalhes").forEach((btn) => {
        btn.addEventListener("click", () => {
          modalTitle.textContent = "Detalhes do Pedido";
          modalMessage.textContent =
            "Aqui vocÃª pode ver todas as informaÃ§Ãµes detalhadas do pedido.";
          modal.classList.remove("hidden");
          modal.classList.add("flex");
        });
      });

      document.querySelectorAll(".btn-comprar").forEach((btn) => {
        btn.addEventListener("click", () => {
          modalTitle.textContent = "Compra Realizada!";
          modalMessage.textContent =
            "O pedido foi adicionado novamente ao carrinho.";
          modal.classList.remove("hidden");
          modal.classList.add("flex");
        });
      });

      closeModal.addEventListener("click", () => {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      });

      document.getElementById("cep").addEventListener("blur", function () {
        const cep = this.value.replace(/\D/g, "");

        if (cep.length !== 8) {
          alert("CEP invÃ¡lido. Digite os 8 nÃºmeros do CEP.");
          return;
        }

        fetch(`https://viacep.com.br/ws/${cep}/json/`)
          .then((response) => response.json())
          .then((data) => {
            if (data.erro) {
              alert("CEP nÃ£o encontrado.");
              return;
            }

            document.getElementById("rua").value = data.logradouro || "";
            document.getElementById("estado").value = data.uf || "";
            document.getElementById("cidade").value = data.localidade || "";
          })
          .catch(() => {
            alert("Erro ao buscar o CEP.");
          });
      });

      const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
      const cartKey = usuario ? "marju_cart_" + usuario.cpf : "marju_cart";
      let cart = JSON.parse(localStorage.getItem(cartKey)) || [];

      function updateCartCount() {
        const count = cart.reduce((sum, item) => sum + item.qtd, 0);
        const itemCount = document.getElementById("item-count");
        if (itemCount) itemCount.innerText = count;
      }

      function updateCartModal() {
        const cartItemsDiv = document.getElementById("cart-items");
        if (!cartItemsDiv) return;
        if (cart.length === 0) {
          cartItemsDiv.innerHTML = "VocÃª nÃ£o tem itens no carrinho.";
          return;
        }
        let html = '<ul class="mb-2">';
        let total = 0;
        cart.forEach((item, idx) => {
          total += item.qtd * item.preco;
          html += `
            <li class="flex items-center justify-between mb-2">
              <div class="flex items-center">
                <img src="${item.img}" alt="${
            item.nome
          }" class="w-10 h-10 rounded mr-2 border" />
                <span>${item.nome}</span>
              </div>
              <div>
                <button onclick="changeQtd(${idx}, -1)" class="px-2 text-pink-500 font-bold">-</button>
                <span>${item.qtd}</span>
                <button onclick="changeQtd(${idx}, 1)" class="px-2 text-pink-500 font-bold">+</button>
              </div>
              <span class="ml-2">R$ ${(item.preco * item.qtd).toFixed(2)}</span>
            </li>
          `;
        });
        html += `</ul>
          <div class="font-bold text-right text-pink-700">Total: R$ ${total.toFixed(
            2
          )}</div>`;
        cartItemsDiv.innerHTML = html;
      }

      function changeQtd(idx, delta) {
        cart[idx].qtd += delta;
        if (cart[idx].qtd <= 0) cart.splice(idx, 1);
        localStorage.setItem(cartKey, JSON.stringify(cart));
        updateCartCount();
        updateCartModal();
      }

      function openCart() {
        cart = JSON.parse(localStorage.getItem(cartKey)) || [];
        document.getElementById("cart-modal-bg").classList.add("active");
        document.body.style.overflow = "hidden";
        updateCartModal();
      }

      function closeCart() {
        document.getElementById("cart-modal-bg").classList.remove("active");
        document.body.style.overflow = "";
      }

      function redirectToPayment() {
        window.location.href = "pagamento.html";
      }

      if (!document.getElementById("item-count")) {
        const cartIcon = document.querySelector(
          ".header-icons .fa-shopping-cart"
        );
        if (cartIcon) {
          const span = document.createElement("span");
          span.id = "item-count";
          span.className =
            "absolute -top-2 -right-3 bg-pink-500 text-white text-xs rounded-full px-2";
          span.innerText = cart.reduce((sum, item) => sum + item.qtd, 0);
          cartIcon.parentElement.style.position = "relative";
          cartIcon.parentElement.appendChild(span);
        }
      }

      const cartIconBtn =
        document.getElementById("cart-icon") ||
        document.querySelector(".header-icons .fa-shopping-cart")
          ?.parentElement;
      if (cartIconBtn) {
        cartIconBtn.addEventListener("click", function (e) {
          e.preventDefault();
          openCart();
        });
      }

      window.addEventListener("DOMContentLoaded", () => {
        const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
        if (usuario) {
          document.getElementById("nome").value = usuario.nome || "";
          document.getElementById("cpf").value = formatCPF(usuario.cpf || "");
          document.getElementById("email").value = usuario.email || "";
          if (usuario.endereco) {
            document.getElementById("cep").value = usuario.endereco.cep || "";
            document.getElementById("rua").value = usuario.endereco.rua || "";
            document.getElementById("numero").value =
              usuario.endereco.numero || "";
            document.getElementById("complemento").value =
              usuario.endereco.complemento || "";
            document.getElementById("cidade").value =
              usuario.endereco.cidade || "";
            document.getElementById("estado").value =
              usuario.endereco.estado || "";
          }
          showEnderecoEntrega(usuario.endereco);
        } else {
          showEnderecoEntrega(null);
        }

        let pedidos = [];
        if (usuario && usuario.cpf) {
          const pedidosKey = "marju_pedidos_" + usuario.cpf;
          try {
            pedidos = JSON.parse(localStorage.getItem(pedidosKey)) || [];
          } catch {
            pedidos = [];
          }
        }
        const pedidosLista = document.getElementById("pedidos-lista");
        if (!pedidos.length) {
          pedidosLista.innerHTML = "Nenhum pedido feito.";
        } else {
          let html = "";
          pedidos.forEach((pedido, idx) => {
            html += `
        <div class="bg-white rounded-lg shadow p-4 mb-4 text-left">
          <div class="font-bold text-pink-700 mb-2">Pedido #${
            pedidos.length - idx
          }</div>
          <div class="text-gray-700 text-sm mb-2">Data: ${new Date(
            pedido.data
          ).toLocaleString()}</div>
          <div class="mb-2">
            <span class="font-semibold">Itens:</span>
            <ul class="ml-4 list-disc">
              ${pedido.itens
                .map(
                  (item) => `
                <li>
                  ${item.nome} (${item.qtd}x) - R$ ${(
                    item.preco * item.qtd
                  ).toFixed(2)}
                </li>
              `
                )
                .join("")}
            </ul>
          </div>
          <div class="font-semibold text-green-700">Total: R$ ${pedido.total.toFixed(
            2
          )}</div>
        </div>
      `;
          });
          pedidosLista.innerHTML = html;
        }
      });

      function showEnderecoEntrega(endereco) {
        let div = document.getElementById("endereco-entrega");
        if (!div) {
          div = document.createElement("div");
          div.id = "endereco-entrega";
          div.className = "mt-4 mb-2 text-base font-bold text-pink-600";
          document.getElementById("cpf").parentElement.appendChild(div);
        }
        div.innerHTML = `EndereÃ§o de entrega`;
        let infoDiv = document.getElementById("endereco-info");
        if (!infoDiv) {
          infoDiv = document.createElement("div");
          infoDiv.id = "endereco-info";
          infoDiv.className = "text-sm text-gray-700";
          div.parentElement.appendChild(infoDiv);
        }
        if (endereco && endereco.rua) {
          infoDiv.innerHTML = `
      ${endereco.rua}, ${endereco.numero}
      ${endereco.complemento ? "- " + endereco.complemento : ""}<br>
      ${endereco.cidade} - ${endereco.estado}<br>
      CEP ${endereco.cep}
      <br><button type="button" onclick="apagarEndereco()" class="text-red-500 underline text-xs mt-1">Apagar endereÃ§o</button>
    `;
        } else {
          infoDiv.innerHTML = "";
        }
      }

      function apagarEndereco() {
        let usuario = JSON.parse(localStorage.getItem("usuario"));
        if (usuario) {
          usuario.endereco = {};
          localStorage.setItem("usuario", JSON.stringify(usuario));
          showEnderecoEntrega(null);
          document.getElementById("cep").value = "";
          document.getElementById("rua").value = "";
          document.getElementById("numero").value = "";
          document.getElementById("complemento").value = "";
          document.getElementById("cidade").value = "";
          document.getElementById("estado").value = "";
          alert("EndereÃ§o apagado!");
        }
      }

      function updateUserInfo(e) {
        e.preventDefault();
        let usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
        if (!usuario) return;

        usuario.nome = document.getElementById("nome").value;
        usuario.cpf = document.getElementById("cpf").value.replace(/\D/g, "");
        usuario.email = document.getElementById("email").value;
        usuario.endereco = {
          cep: document.getElementById("cep").value,
          rua: document.getElementById("rua").value,
          numero: document.getElementById("numero").value,
          complemento: document.getElementById("complemento").value,
          cidade: document.getElementById("cidade").value,
          estado: document.getElementById("estado").value,
        };

        let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
        const idx = usuarios.findIndex((u) => u.cpf === usuario.cpf);
        if (idx > -1) {
          usuarios[idx] = usuario;
          localStorage.setItem("usuarios", JSON.stringify(usuarios));
        }

        localStorage.setItem("usuarioLogado", JSON.stringify(usuario));
        showEnderecoEntrega(usuario.endereco);

        document.getElementById("cep").value = "";
        document.getElementById("rua").value = "";
        document.getElementById("numero").value = "";
        document.getElementById("complemento").value = "";
        document.getElementById("cidade").value = "";
        document.getElementById("estado").value = "";

        const submitBtn = document.querySelector(".submit-btn");
        submitBtn.innerText = "Atualizado!";
        submitBtn.disabled = true;

        setTimeout(() => {
          submitBtn.innerText = "Atualizar";
          submitBtn.disabled = false;
        }, 2000);

        alert("InformaÃ§Ãµes atualizadas com sucesso!");
      }

      document
        .getElementById("tabConta")
        .addEventListener("submit", updateUserInfo);

      function deleteAccount() {
        const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
        if (
          confirm(
            "Tem certeza que deseja deletar sua conta? Esta aÃ§Ã£o nÃ£o pode ser desfeita."
          )
        ) {
          if (usuario && usuario.cpf) {
            localStorage.removeItem("marju_pedidos_" + usuario.cpf);
            localStorage.removeItem("marju_cart_" + usuario.cpf);
            let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
            usuarios = usuarios.filter((u) => u.cpf !== usuario.cpf);
            localStorage.setItem("usuarios", JSON.stringify(usuarios));
          }
          localStorage.removeItem("usuarioLogado");
          alert("Conta deletada com sucesso!");
          window.location.href = "login.html";
        }
      }

      document
        .getElementById("user-icon")
        .addEventListener("click", function (e) {
          e.preventDefault();
          const menu = document.getElementById("user-menu");
          menu.classList.toggle("hidden");
        });

      document.addEventListener("click", function (e) {
        const menu = document.getElementById("user-menu");
        const icon = document.getElementById("user-icon");
        if (
          !menu.contains(e.target) &&
          e.target !== icon &&
          !icon.contains(e.target)
        ) {
          menu.classList.add("hidden");
        }
      });

      document
        .getElementById("go-account")
        .addEventListener("click", function () {
          window.location.href = "minha-conta.html";
        });

      document
        .getElementById("logout-btn")
        .addEventListener("click", function () {
          localStorage.removeItem("usuarioLogado");
          window.location.href = "login.html";
        });

      updateCartCount();
      updateCartModal();
    </script>
  </body>
</html>
