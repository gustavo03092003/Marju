    <!-- Modal -->

    <script>
      const btnConta = document.getElementById('btnConta');
      const btnPedidos = document.getElementById('btnPedidos');
      const tabConta = document.getElementById('tabConta');
      const tabPedidos = document.getElementById('tabPedidos');
      const modal = document.getElementById('modal');
      const modalTitle = document.getElementById('modalTitle');
      const modalMessage = document.getElementById('modalMessage');
      const closeModal = document.getElementById('closeModal');

      btnConta.addEventListener('click', () => {
        tabConta.classList.remove('hidden');
        tabPedidos.classList.add('hidden');
        btnConta.classList.add('bg-pink-500', 'text-white');
        btnConta.classList.remove('bg-pink-200', 'text-pink-600');
        btnPedidos.classList.remove('bg-pink-500', 'text-white');
        btnPedidos.classList.add('bg-pink-200', 'text-pink-600');
      });

      btnPedidos.addEventListener('click', () => {
        tabPedidos.classList.remove('hidden');
        tabConta.classList.add('hidden');
        btnPedidos.classList.add('bg-pink-500', 'text-white');
        btnPedidos.classList.remove('bg-pink-200', 'text-pink-600');
        btnConta.classList.remove('bg-pink-500', 'text-white');
        btnConta.classList.add('bg-pink-200', 'text-pink-600');
      });

      document.querySelectorAll('.btn-detalhes').forEach(btn => {
        btn.addEventListener('click', () => {
          modalTitle.textContent = 'Detalhes do Pedido';
          modalMessage.textContent = 'Aqui vocÃª pode ver todas as informaÃ§Ãµes detalhadas do pedido.';
          modal.classList.remove('hidden');
          modal.classList.add('flex');
        });
      });

      document.querySelectorAll('.btn-comprar').forEach(btn => {
        btn.addEventListener('click', () => {
          modalTitle.textContent = 'Compra Realizada!';
          modalMessage.textContent = 'O pedido foi adicionado novamente ao carrinho.';
          modal.classList.remove('hidden');
          modal.classList.add('flex');
        });
      });

      closeModal.addEventListener('click', () => {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
      });

      document.querySelector('.submit-btn').addEventListener('click', function (e) {
        this.disabled = true;
        this.innerText = 'Atualizando...';
      });

      document.getElementById('cep').addEventListener('blur', function () {
        const cep = this.value.replace(/\D/g, '');

        if (cep.length !== 8) {
          alert('CEP invÃ¡lido. Digite os 8 nÃºmeros do CEP.');
          return;
        }

        fetch(`https://viacep.com.br/ws/${cep}/json/`)
          .then(response => response.json())
          .then(data => {
            if (data.erro) {
              alert('CEP nÃ£o encontrado.');
              return;
            }

            document.getElementById('rua').value = data.logradouro || '';
            document.getElementById('estado').value = data.uf || '';
            document.getElementById('cidade').value = data.localidade || '';
          })
          .catch(() => {
            alert('Erro ao buscar o CEP.');
          });
      });
    </script>
